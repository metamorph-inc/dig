<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HTML5 File Drag &amp; Drop API</title>
<link rel="stylesheet" type="text/css" media="all" href="styles.css" />
</head>
<body>

<h1>CSV Upload</h1>
<form id="upload" action="csv" method="POST" enctype="multipart/form-data">

	<div id="drop-zone">
		Drop .csv here
		<div id="clickHere">
			Choose file
			<input type="file" name="file" id="file" />
		</div>
	</div>
	<button id="submitbutton" type="submit" style="display: none">Upload File</button>

</fieldset>

</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="filedrag.js"></script>
</body>
</html>
